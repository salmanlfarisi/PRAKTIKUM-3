<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12"wood-fired pizzas are available for delivery. Build your costum pizza and we'll deliver it within an hour</p>
    <hr>
    <form action="" method="get">
    <table>
        <thead>
            <tr>
                <th>Your Information</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="name">Name</label></td>
                <td>:<input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td>:<input type="text" id="address"></td>
            </tr>
            <tr>
                <td><label for="hp">No HP</label></td>
                <td>:<input type="number" id="hp"></td>
            </tr>
            <tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>:<input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="description">Delivery Instruction</label></td>
                <td>:<textarea id="description"></textarea></td>
            </tr>
        </tbody>
    </table>
    <fieldset>
        <legend>Design Your Dream Pizza</legend>
        <h1>Crust (Choose one)</h1>
        <ul>
            <li>
                <input type="radio" id="white" name="crust">
                <label for="white">Classic White</label>
            </li>
            <li>
                <input type="radio" id="Multigrain" name="crust">
                <label for="Multigrain">Multigrain</label>
            </li>
            <li>
                <input type="radio" id="una " name="crust">
                <label for="una">Una Melt</label>
            </li>
            <li>
                <input type="radio" id="cheese" name="crust">
                <label for="cheese">Cheese</label>
            </li>
            <li>
                <input type="radio" id="meat" name="crust">
                <label for="meat">Meat Lovers</label>
            </li>

        </ul>
        <h1>Toppings(Choose as many as you want</h1>
        <ul>
            <li>
                <input type="checkbox" id="red">
                <label for="red">Red sauce</label>
            </li>
            <li>
                <input type="checkbox" id="white">
                <label for="white">White sauce</label>
            </li>
            <li>
                <input type="checkbox" id="mozzarella ">
                <label for="mozzarella">Mozzerella</label>
            </li>
            <li>
                <input type="checkbox" id="popperoni">
                <label for="popperoni">Popperoni</label>
            </li>
            <li>
                <input type="checkbox" id="mushrooms" name=>
                <label for="mushrooms">Mushrooms</label>
            </li>
            <li>
                <input type="checkbox" id="peppers">
                <label for="peppers">Peppers</label>
            </li>
            <li>
                <input type="checkbox" id="anchovies">
                <label for="anchovies">Anchovies</label>
            </li>
        </ul>
        <h4>Number</h4>
        <label for="count">How Many Pizza</label>
        <input type="number" id="count">
        <br>
        <br>
        <button for="count">Bring me a pizza</button>
        <button for="count">Reset</button>
    </fieldset>
    </form>
</body>
    
</body>
</html>
